<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Divs with Codes</title>
    <style>
        .color-container {
            display: flex;
            flex-wrap: wrap;
        }

        .color-box-wrapper {
            text-align: center;
            margin: 10px;
        }

        .color-box {
            width: 100px;
            height: 100px;
            margin-bottom: 5px;
        }

        .color-code {
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="color-container">
        <div class="color-box-wrapper">
            <div class="color-box" style="background-color: #7a9adf;"></div>
            <div class="color-code">#7a9adf</div>
        </div>
        <div class="color-box-wrapper">
            <div class="color-box" style="background-color: #8aa1e1;"></div>
            <div class="color-code">#8aa1e1</div>
        </div>
        <div class="color-box-wrapper">
            <div class="color-box" style="background-color: #c2a6db;"></div>
            <div class="color-code">#c2a6db</div>
        </div>
        <div class="color-box-wrapper">
            <div class="color-box" style="background-color: #ffbd6b;"></div>
            <div class="color-code">#ffbd6b</div>
        </div>
        <div class="color-box-wrapper">
            <div class="color-box" style="background-color: #fff666;"></div>
            <div class="color-code">#fff666</div>
        </div>
        <div class="color-box-wrapper">
            <div class="color-box" style="background-color: #32358d;"></div>
            <div class="color-code">#32358d</div>
        </div>
        <div class="color-box-wrapper">
            <div class="color-box" style="background-color: #f6c058;"></div>
            <div class="color-code">#f6c058</div>
        </div>
        <div class="color-box-wrapper">
            <div class="color-box" style="background-color: #fff666;"></div>
            <div class="color-code">#fff666</div>
        </div>
        <div class="color-box-wrapper">
            <div class="color-box" style="background-color: #ff80a0;"></div>
            <div class="color-code">#ff80a0</div>
        </div>
        <div class="color-box-wrapper">
            <div class="color-box" style="background-color: #ffc9dc;"></div>
            <div class="color-code">#ffc9dc</div>
        </div>
        <div class="color-box-wrapper">
            <div class="color-box" style="background-color: #fff666;"></div>
            <div class="color-code">#fff666</div>
        </div>
        <div class="color-box-wrapper">
            <div class="color-box" style="background-color: #eed29c;"></div>
            <div class="color-code">#eed29c</div>
        </div>
        <div class="color-box-wrapper">
            <div class="color-box" style="background-color: #ff80a0;"></div>
            <div class="color-code">#ff80a0</div>
        </div>
        <div class="color-box-wrapper">
            <div class="color-box" style="background-color: #ff2e51;"></div>
            <div class="color-code">#ff2e51</div>
        </div>
        <div class="color-box-wrapper">
            <div class="color-box" style="background-color: #ffcc6b;"></div>
            <div class="color-code">#ffcc6b</div>
        </div>
        <div class="color-box-wrapper">
            <div class="color-box" style="background-color: #c2a6db;"></div>
            <div class="color-code">#c2a6db</div>
        </div>
    </div>
</body>
</html>
