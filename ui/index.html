<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script type="module" src="../src/index.js"></script>
</head>

<body class="w-screen h-screen flex flex-col">
	<header class="w-screen bg-[#010104] border-b border-[#1a1a1a]">
		<h1>header</h1>
	</header>
	<main class="flex flex-grow bg-[#010104]">
		<div class="" style="width: 70vw;">
			<div id="image-carousel" class="mx-4 h-32 w-full bg-[#0c0a2e]">
				<img id="draggable-image" src="../static/orange-cat.png" alt="Orange Cat" draggable="true"
					class="cursor-move z-10 w-32 h-32">
			</div>
			<div id="drop-area" class="relative m-3 flex flex-col items-center justify-center">
				<video id="user-camera" class="w-9/12" playsinline autoplay muted></video>
				<div class="absolute inset-0 flex items-end justify-center">
					<button class="w-16 h-16 mb-2 rounded-full bg-[#3a31d8]">
					</button>
				</div>
			</div>
		</div>
		<div class="bg-[#0d0d11]" style="width: 30vw">
			<h1>galllery </h1>
		</div>
	</main>
	<footer class="w-screen bg-[#010104] border-t border-[#1a1a1a]">
		<h1>footer</h1>
	</footer>
</body>

</html>
